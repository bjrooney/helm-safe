name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    
    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.25'
    
    - name: Install dependencies
      run: go mod download
    
    - name: Run tests
      run: make test
    
    - name: Build binary
      run: make build
    
    - name: Test binary
      run: |
        ./bin/helm-safe --version
        ./bin/helm-safe --help

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    
    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.25'
    
    - name: Build for all platforms
      run: make cross-build
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: helm-safe-binaries
        path: bin/helm-safe-*